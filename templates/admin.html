<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Admin</title>
</head>
<body>
<h1>Admin 페이지</h1>

<h2>사용자 목록</h2>
<table border="1" cellpadding="5">
<tr><th>사용자ID</th><th>삭제</th></tr>
{% for uid, result in stats.items() %}
<tr>
    <td>{{ uid }}</td>
    <td>
        <form action="{{ url_for('delete_user', uid=uid) }}" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');">
            <button type="submit">삭제</button>
        </form>
    </td>
</tr>
{% endfor %}
</table>

<a href="{{ url_for('logout') }}">로그아웃</a>
</body>
</html>
